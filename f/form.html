<!DOCTYPE html>
<html>

<body>
    <strong>
        <h3>WELLCOME TO SING UP PAGE</h3>

    <P>SING UP</P>
    <form>
        FIRST NAME:<input type="text" name="FIRST NAME"><br><br>

        EMAIL :<input type="EMAIL" name="EMAIL" REQUIRED><br><br>

        GENDER :<br><br>
        MALE<input type="RADIO" name="GENDER">
        FEMALE<input type="RADIO" name="GENDER"><br><br>

        DATE OF BIRTH:<input type="DATE" name="DATE OF BIRTH"><br><br>
        MOBOLE NUMBER:<input type="INTEGER" name="MOBILE NUMBER" required><br><br>
        JOURNEY PLACE:<br><br>
        <input type="CHECKBOX" name="JOURNEY PALCE">BANDARBON<br><br>
        <input type="CHECKBOX" name="JOURNEY PALCE">RANGAMATI<br><br>
        <input type="CHECKBOX" name="JOURNEY PALCE">CHITAGONG<br><br>

        UPCOMMING INRTAREST:<br><br>
        <select multiple>
            <option value="PONCHOGOR">PONCHOGOR</option>
            <option value="MEGALOY">MEGHALOY</option>
            <option value="SIKIM">SIKIM</option>

        </select>
        <br>
        <br>
        <input type="SUBMIT">
        <input type="RESET">
    </form>
</body>

</html>
